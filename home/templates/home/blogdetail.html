{% extends 'home/homebase.html' %}
{% load static%}
{% load i18n %}
{% block body%}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>{% trans "Blog"%}</h2>
          <ol>
            <li><a href="{% url "home:index"%}">{% trans "Home"%}</a></li>
            <li>{% trans "Blog"%}</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Blog Section ======= -->
    <section id="blog" class="blog">
      <div class="container">

        <div class="row">

          <div class="col-12 entries">

            <article class="entry entry-single" data-aos="fade-up">

              <div class="entry-img imago" style="height:100vh; background-image:url({{blog.image.url}});">
                </div>

              <h2 class="entry-title">
                <a href="{% url 'home:blogdetail' blog.id %}">{{blog.title}}</a>
              </h2>

            

              <div class="entry-content">
                {{blog.description|safe}}

              </div>

            

              

            </article><!-- End blog entry -->

         

           
               

          </div><!-- End blog entries list -->

         
        </div>

      </div>
    </section><!-- End Blog Section -->

  </main><!-- End #main -->




{% endblock %}
